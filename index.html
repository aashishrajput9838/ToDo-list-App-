<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-list App - Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Todo-list App</h1>
            <p>Manage your tasks with style</p>
        </div>

        <div class="todo-form">
            <div class="input-group">
                <input type="text" class="todo-input" placeholder="What needs to be done?" id="todoInput">
                <button class="add-btn" onclick="addTodo()">Add Task</button>
            </div>
            <div class="filters">
                <button class="filter-btn active" onclick="filterTodos('all')">All</button>
                <button class="filter-btn" onclick="filterTodos('active')">Active</button>
                <button class="filter-btn" onclick="filterTodos('completed')">Completed</button>
            </div>
        </div>

        <div class="todo-list" id="todoList">
            <div class="empty-state">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
                </svg>
                <h3>No tasks yet</h3>
                <p>Add your first task to get started</p>
            </div>
        </div>

        <div class="stats">
            <div class="stats-item">
                <span>Total:</span>
                <span class="stats-number" id="totalCount">0</span>
            </div>
            <div class="stats-item">
                <span>Active:</span>
                <span class="stats-number" id="activeCount">0</span>
            </div>
            <div class="stats-item">
                <span>Completed:</span>
                <span class="stats-number" id="completedCount">0</span>
            </div>
        </div>
    </div>

    <script>
        let todos = [];
        let currentFilter = 'all';
        let editingId = null;

        function addTodo() {
            const input = document.getElementById('todoInput');
            const text = input.value.trim();
            
            if (text === '') return;

            if (editingId !== null) {
                // Update existing todo
                const todo = todos.find(t => t.id === editingId);
                if (todo) {
                    todo.text = text;
                }
                editingId = null;
                document.querySelector('.add-btn').textContent = 'Add Task';
            } else {
                // Add new todo
                const todo = {
                    id: Date.now(),
                    text: text,
                    completed: false
                };
                todos.unshift(todo);
            }

            input.value = '';
            renderTodos();
            updateStats();
        }

        function toggleTodo(id) {
            const todo = todos.find(t => t.id === id);
            if (todo) {
                todo.completed = !todo.completed;
                renderTodos();
                updateStats();
            }
        }

        function deleteTodo(id) {
            todos = todos.filter(t => t.id !== id);
            renderTodos();
            updateStats();
        }

        function editTodo(id) {
            const todo = todos.find(t => t.id === id);
            if (todo) {
                document.getElementById('todoInput').value = todo.text;
                document.getElementById('todoInput').focus();
                editingId = id;
                document.querySelector('.add-btn').textContent = 'Update Task';
            }
        }

        function filterTodos(filter) {
            currentFilter = filter;
            
            // Update active filter button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderTodos();
        }

        function renderTodos() {
            const todoList = document.getElementById('todoList');
            
            let filteredTodos = todos;
            if (currentFilter === 'active') {
                filteredTodos = todos.filter(t => !t.completed);
            } else if (currentFilter === 'completed') {
                filteredTodos = todos.filter(t => t.completed);
            }

            if (filteredTodos.length === 0) {
                todoList.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
                        </svg>
                        <h3>${currentFilter === 'completed' ? 'No completed tasks' : currentFilter === 'active' ? 'No active tasks' : 'No tasks yet'}</h3>
                        <p>${currentFilter === 'all' ? 'Add your first task to get started' : `No ${currentFilter} tasks found`}</p>
                    </div>
                `;
                return;
            }

            todoList.innerHTML = filteredTodos.map(todo => `
                <div class="todo-item ${todo.completed ? 'completed' : ''}">
                    <div class="todo-checkbox ${todo.completed ? 'checked' : ''}" onclick="toggleTodo(${todo.id})"></div>
                    <div class="todo-text">${todo.text}</div>
                    <div class="todo-actions">
                        <button class="action-btn edit-btn" onclick="editTodo(${todo.id})" title="Edit">
                            ‚úèÔ∏è
                        </button>
                        <button class="action-btn delete-btn" onclick="deleteTodo(${todo.id})" title="Delete">
                            üóëÔ∏è
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function updateStats() {
            const total = todos.length;
            const completed = todos.filter(t => t.completed).length;
            const active = total - completed;

            document.getElementById('totalCount').textContent = total;
            document.getElementById('activeCount').textContent = active;
            document.getElementById('completedCount').textContent = completed;
        }

        // Add todo on Enter key press
        document.getElementById('todoInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTodo();
            }
        });

        // Initialize with some sample todos
        todos = [
            { id: 1, text: 'Watch the latest Netflix series', completed: false },
            { id: 2, text: 'Plan weekend movie marathon', completed: true },
            { id: 3, text: 'Update watchlist with new releases', completed: false }
        ];

        renderTodos();
        updateStats();
    </script>
</body>
</html>
